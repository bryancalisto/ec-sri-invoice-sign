name: Publish package to npm
on:
  release:
    types: [prereleased]
defaults:
  run:
    working-directory: ./ec-sri-utils
jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm run test
# TODO: Remove this publish (and related stuff) when finished testing CI to
# not publish pre-released (I'm learning about github actions and release publishing in github)
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}